<html>
    <head>
        <title>Hello World using SFX</title>
        <script src="dparser.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>


    <script>


        $(function() {

            //camelcase
            var str = "apple carrot".replace(/(?:^|\s)\w/g, function(match) { return match.toUpperCase();  });
            $("#camelCase").text("Converting to camel case text='apple carrot'" + str);
            //camelcase-end
            
           // create camel case header by split , joining & replace with uppercase & lower case, instead of split you can replace "_" with space too to have the same result
           let fmtHdr = function(str){
            return str.split("_").join(" ").replace(/\w+/g, function(match) { return  match.charAt(0).toUpperCase() + match.slice(1).toLowerCase()});
           };
            
            
            console.log(fmtHdr("country_code"));
            
            
            //find tags
            
            var w ="(<tbody>)|(</tbody>)"
            var rx = new RegExp(w, 'g');

            console.log("find tags <tbody> some text </tbody><tbody> aaa </tbody>".match(rx))


            
     
       });



    </script>

        <ul>
            <li id="camelCase"></li>
        </ul>

    </body>
</html>
